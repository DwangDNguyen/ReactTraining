<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="./data.js"></script>
    <script type="text/babel">
      function Header() {
        return (
          <header>
            <div className="header-logo">
              <img src="./Troll Face.png" />
              <h3> Meme Generator </h3>
            </div>
            <h4> React Mini-Project 3 </h4>
          </header>
        );
      }

      function Meme() {
        const [meme, setMeme] = React.useState({
          topText: "",
          bottomText: "",
          randomImage: "https://imgflip.com/s/meme/Grumpy-Cat.jpg",
        });
        const [allMemeImage, setAllMemeImage] = React.useState(datas);

        let url;
        function getRandomMeme(e) {
          e.preventDefault();
          const randomNumber = Math.floor(Math.random() * datas.length);
          url = datas[randomNumber].url;
          setMeme((prevMeme) => ({
            ...prevMeme,
            randomImage: url,
          }));
        }
        function handleChange(e) {
          const { name, value } = e.target;
          setMeme((prevMeme) => ({
            ...prevMeme,
            [name]: value,
          }));
        }

        return (
          <main>
            <form className="form">
              <input
                type="text"
                className="form-input"
                name="topText"
                placeholder="Top Text"
                value={meme.topText}
                onChange={handleChange}
              />
              <input
                type="text"
                className="form-input"
                name="bottomText"
                placeholder="Bottom Text"
                value={meme.bottomText}
                onChange={handleChange}
              />
              <button className="form-button" onClick={getRandomMeme}>
                Get a new meme image ðŸ–¼
              </button>
            </form>
            <div className="meme">
              <img src={meme.randomImage} className="memeImg" />
              <h2 className="meme-text top"> {meme.topText}</h2>
              <h2 className="meme-text bottom"> {meme.bottomText} </h2>
            </div>
          </main>
        );
      }

      function App(props) {
        return (
          <div>
            <Header />
            <Meme />
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
